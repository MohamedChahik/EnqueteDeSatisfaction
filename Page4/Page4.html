<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Questionnaire de satisfaction</title>
    <!-- To add in order to scale the view for mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./Page4.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Vos réponses ont été envoyées!</h5>
            </div>
            <div class="modal-body text-center">
                <img src="" id="contentModal">
            </div>
            <div class="modal-footer">
                <a type="button" href="https://www.fnac.com/" class="btn btn-primary">Revenir sur la Fnac</a>
            </div>
        </div>
    </div>
</div>

<div class="bg-image"></div>
<div class="container col-sm-7 vertical-center bg-light">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../img/fnacLogo.png" alt="" width="100" height="100">

        <div id='test' class="col-12 text-center" style="margin-bottom:6%;">
            <h2>Vous êtes à la fin</h2>
            <p>La FNAC vous remercie pour votre participation</p>
            <a href="../Page3/Page3.html"><i id="arrow" class="fas fa-arrow-left"></i></a>
        </div>

        <div class="col-12 text-center">
            <form action='../Page4/Page4.html'>
                <div class="progress" style="margin-bottom:6%;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
                         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="form-group">
                    <label for="textAreaCom">Quelle remarque avez-vous à faire concernant le site ? Indiquez vos
                        propositions d'améliorations si votre visite n'a pas été complète</label>
                    <textarea id="textAreaCom" maxlength="250" class="form-control" rows="3"></textarea>
                    <i>Vous avez le droit à </i> <b> 250 caractères </b> <i> maximum </i>
                </div>
            </form>

            <div>
                <button type="submit" class="btn btn-primary" onclick="executeResult();">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="../cookies.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
